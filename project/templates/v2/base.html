	<!-- Page Title -->
    <title>Mediasavodxonlik</title>
	<!-- Favicon Icon -->
	<link rel="shortcut icon" type="image/x-icon" href="v2/images/favicon.png">
	<!-- Google Fonts Css-->
	<link rel="preconnect" href="https://fonts.googleapis.com/">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
	<!-- Bootstrap Css -->
	<link href="{% static 'v2/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
	<!-- SlickNav Css -->
	<link href="{% static 'v2/css/slicknav.min.css' %}" rel="stylesheet">
	<!-- Swiper Css -->

	<!-- Font Awesome Icon Css-->

	<!-- Animated Css -->

    <!-- Magnific Popup Core Css File -->
	<link rel="stylesheet" href="{% static 'v2/css/magnific-popup.css' %}">
	<!-- Mouse Cursor Css File -->
	<link rel="stylesheet" href="{% static 'v2/css/mousecursor.css' %}">
	<!-- Main Custom Css -->
	<link href="{% static 'v2/css/custom.css' %}" rel="stylesheet" media="screen">
</head>
<body>

    <!-- Preloader Start -->
	<div class="preloader">
		<div class="loading-container">
			<div class="loading"></div>
			<div id="loading-icon"><img src="v2/{% static 'v2/images/loader.svg' %}" alt=""></div>
		</div>
	</div>
	<!-- Preloader End -->

    <!-- Topbar Section Start -->
    <div class="topbar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 col-md-6">
                    <!-- Topbar Contact Information Start -->
                    <div class="topbar-contact-info">
                        <ul>
                            <li><a href="v2/#"><i class="fa-solid fa-envelope"></i>fayziyevadildora@buxdpi.uz</a></li>
                            <li><a href="v2/#"><i class="fa-solid fa-phone"></i>+123 465 789</a></li>
                        </ul>
                    </div>
                    <!-- Topbar Contact Information End -->
                </div>

                <div class="col-lg-4 col-md-6">
                    <!-- Topbar Social Links Start -->
                    <div class="topbar-social-links">

					<!-- Logo Start -->
					<a class="navbar-brand" href="v2/index.html">
						<img src="{% static 'v2/images/logo.svg' %}" alt="Logo">
					</a>
					<!-- Logo End -->

					<!-- Main Menu Start -->
					<div class="collapse navbar-collapse main-menu">
                        <div class="nav-menu-wrapper">
                            <ul class="navbar-nav mr-auto" id="menu">
                                <li class="nav-item">
                                    <a class="nav-link {% if navbar == 'index' %} active {% endif %}" href="{% url 'index' %}">Bosh sahifa</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link {% if navbar == 'courses' %} active {% endif %}" href="{% url 'courses' %}">Kurslar</a>
                                </li>
                            
                            </ul>
                            
                        </div>

                        <!-- Header Btn Start -->
                        <div class="header-btn">
                            {% if username is None %}
                                <a href="{% url 'login' %}" class="btn-default btn-highlighted">kirish</a>
                            {% else %}
                                <a class="btn-default btn-highlighted">{{ username }}</a>
                                <a href="{% url 'logout' %}" class="btn-default btn-highlighted">Chiqish</a>
                            {% endif %}
                            
                        </div>
                        <!-- Header Btn End -->                
					</div>
					<!-- Main Menu End -->
					<div class="navbar-toggle"></div>
				</div>
			</nav>
			<div class="responsive-menu"></div>
		</div>
	</header>
	<!-- Header End -->

    {% block content %}{% endblock %}

    <!-- Footer Main Start -->
    <footer class="main-footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Footer Copyright Text Start -->
                    <div class="footer-copyright-text">

            </div>
        </div>

    <!-- Jquery Library File -->

    <!-- YTPlayer js File -->

    <!-- Wow js file -->
    <script src="{% static 'v2/js/wow.min.js' %}"></script>
    <!-- Main Custom js file -->
    <script src="{% static 'v2/js/function.js' %}"></script>
